<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <table border="2">
        <tr>
            <td>1</td>
            <td rowspan="2" colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
